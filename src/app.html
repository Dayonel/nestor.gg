	<!-- Cloud -->
	<script id="cloud-vs" type="x-shader/x-vertex">
		// Original work by Liam Egan on CodePen: https://codepen.io/shubniggurath/pen/pVaxML/license

	<script id="cloud-fs" type="x-shader/x-fragment">
	  // Original work by Liam Egan on CodePen: https://codepen.io/shubniggurath/pen/pVaxML/license
	  uniform vec2 u_resolution;
	  uniform vec2 u_mouse;
	  uniform float u_time;
	  uniform sampler2D u_noise;
	
	  vec3 hash33(vec3 p){ 
		return texture2D(u_noise, p.xy * p.z * 256.).rgb;
		
	  }
	
	  float pn( in vec3 p ) {
		vec3 i = floor(p); p -= i; p *= p*(3. - 2.*p);
		p.xy = texture2D(u_noise, (p.xy + i.xy + vec2(37, 17)*i.z + .5)/256., -100.).yx;
		return mix(p.x, p.y, p.z);
	  }
	  
	  // Thanks to Shane for this one.
	  // Basic low quality noise consisting of three layers of rotated, mutated 
	  // trigonometric functions. Needs work, but sufficient for this example.
	  float trigNoise3D(in vec3 p) {
		float res = 0.0;

		// Precompute constants
		vec3 pScaled = p * 1.5;
		float halfSqrt3 = 0.5 * sqrt(3.0);
		float sinCoeff = 0.7071 / 1.7071;

		// Calculate noise value using a single call to pn()
		float n = pn(pScaled * 8.0 + u_time * 0.5);

		vec3 t = sin(pScaled.yzx * 3.14159265) * 0.5 + 0.5;
		res += dot(t, vec3(0.333));
		pScaled = pScaled * 1.5 + (t - 1.5);

		// Combine results
		return res * 0.85 + n * 0.15;
	}
	
	  float world(vec3 p) {
		float n = trigNoise3D(p*0.2);
		float t = sin(u_time*.0001)*.5+.5;
		float c = cos(p.z*.2*t+n);
		float s = sin(p.z*.05+n*.5);
		p.xy *= mat2(c, -s, s, c);
		p -= n*1.5;
		p.y = mod(p.y, 4.0 + p.y * .5) - 2. - p.y * .25;
		return abs(p.y) - .1;
	  }
	
	  void main() {
		  
		  // Setting up our screen coordinates.
		  vec2 aspect = vec2(u_resolution.x/u_resolution.y, 1.0); //
		  vec2 uv = (2.0*gl_FragCoord.xy/u_resolution.xy - 1.0)*aspect;
		// vec3 rd = normalize(vec3(gl_FragCoord.xy - u_resolution.xy*.5, u_resolution.y*.5)); 
		
		float modtime = u_time * .1;
		
		  // The sin in here is to make it look like a walk.
		  vec3 lookAt = vec3(sin(modtime)*2. + u_mouse.x*2., u_mouse.y*2., 2. + u_time*2.);  // This is the point you look towards, or at, if you prefer.
		  vec3 camera_position = vec3(sin(modtime)*3., 0, u_time*2.); // This is the point you look from, or camera you look at the scene through. Whichever way you wish to look at it.
		
		  
		  vec3 forward = normalize(lookAt-camera_position); // Forward vector.
		  vec3 right = normalize(vec3(forward.z, 0., -forward.x )); // Right vector... or is it left? Either way, so long as the correct-facing up-vector is produced.
		  vec3 up = normalize(cross(forward,right)); // Cross product the two vectors above to get the up vector.
	
		  // FOV - Field of view.
		  float FOV = 1.1;
	
		  // ro - Ray origin.
		  vec3 ro = camera_position; 
		  // rd - Ray direction.
		  vec3 rd = normalize(forward + FOV*uv.x*right + FOV*uv.y*up);
		  // rd += hash33(rd)*.002;
	
		// Camera
		// vec3 ro = vec3(sin(modtime)*3., 0, u_time*2.);
	
		vec3 lp = vec3( -3, 2, -1.5);
		lp += ro;
	
		ro.x += u_mouse.x;
		ro.y += u_mouse.y;
	
		float local_density = 0.;
		float density = 0.;
		float weighting = 0.;
	
		float dist = 1.;
		float travelled = 0.;
	
		const float distanceThreshold = .1;
	
	
		// Initializing the scene color to black, and declaring the surface position vector.
		vec3 col = vec3(0.1); // increased brightness
		vec3 sp;
	
		vec3 sn = normalize(-rd); // surface normal
	
		// Raymarching loop.
		for (int i = 0; i < 32; i++) {
			sp = ro + rd * travelled;
			dist = world(sp);

			if (dist < 0.2) dist = 0.35;

			local_density = max(distanceThreshold - dist, 0.0);
			weighting = (1.0 - density) * local_density;

			density += weighting * (1.0 - distanceThreshold) / max(dist, 0.001);

			vec3 ld = lp - sp;
			float lDist = max(length(ld), 0.001);
			ld /= lDist;

			float atten = 1.0 / (1.0 + lDist * 0.125 + lDist * lDist * 0.55);

			float diff = max(dot(sn, ld), 0.0);
			float spec = pow(max(dot(reflect(-ld, sn), -rd), 0.0), 4.0);

			col += weighting * atten * 10.25;

			travelled += max(dist * 0.4, 0.02);
		}
	
		col = max(col, 0.);
	
		col = mix(vec3(.0, .1, .3), vec3(2.), col);
		// col = mix(col, vec3(4.), density*.01);
		col = mix(col, vec3(2.), travelled*.01);
	
		col = mix(col.zyx, col, dot(rd, col.xyz)+.5*travelled*.05);
		
		col *= col*col*col*1.15;
	
		gl_FragColor = vec4(sqrt(col), 1.0);
	  }
	</script>

	<script type="x-shader/x-vertex" id="sparkles-vs">
		// work by Louis Hoebregts https://codepen.io/Mamboleoo/pen/yLbxYdx/license
		attribute float size;
		attribute vec3 color;
		attribute float fade;
	  
		varying vec3 vColor;
	  
		void main() {
		  vColor = color;
		  vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
		  gl_PointSize = size;
		  gl_Position = projectionMatrix * mvPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="sparkles-fs">
		// work by Louis Hoebregts https://codepen.io/Mamboleoo/pen/yLbxYdx/license
		uniform sampler2D pointTexture;
		varying vec3 vColor;
		void main() {
			gl_FragColor = vec4(vColor, 1.0);
			gl_FragColor = gl_FragColor * texture2D(pointTexture, gl_PointCoord);
		}
	</script>

	<script type="x-shader/x-fragment" id="noise-fs">
		#include <fog_pars_fragment>
		// Description : Array and textureless GLSL 2D/3D/4D simplex
		//               noise functions.
		//      Author : Ian McEwan, Ashima Arts.
		//  Maintainer : stegu
		//     Lastmod : 20110822 (ijm)
		//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
		//               Distributed under the MIT License. See LICENSE file.
		//               https://github.com/ashima/webgl-noise
		//               https://github.com/stegu/webgl-noise
		//

		vec3 mod289(vec3 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec4 mod289(vec4 x) {
			return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec4 permute(vec4 x) {
			return mod289(((x * 34.0) + 1.0) * x);
		}

		vec4 taylorInvSqrt(vec4 r) {
			return 1.79284291400159 - 0.85373472095314 * r;
		}

		float snoise(vec3 v) {
			const vec2 C = vec2(1.0 / 6.0, 1.0 / 3.0);
			const vec4 D = vec4(0.0, 0.5, 1.0, 2.0);

			// First corner
			vec3 i = floor(v + dot(v, C.yyy));
			vec3 x0 = v - i + dot(i, C.xxx);

			// Other corners
			vec3 g = step(x0.yzx, x0.xyz);
			vec3 l = 1.0 - g;
			vec3 i1 = min(g.xyz, l.zxy);
			vec3 i2 = max(g.xyz, l.zxy);

			//   x0 = x0 - 0.0 + 0.0 * C.xxx;
			//   x1 = x0 - i1  + 1.0 * C.xxx;
			//   x2 = x0 - i2  + 2.0 * C.xxx;
			//   x3 = x0 - 1.0 + 3.0 * C.xxx;
			vec3 x1 = x0 - i1 + C.xxx;
			vec3 x2 = x0 - i2 + C.yyy; // 2.0*C.x = 1/3 = C.y
			vec3 x3 = x0 - D.yyy; // -1.0+3.0*C.x = -0.5 = -D.y

			// Permutations
			i = mod289(i);
			vec4 p = permute(permute(permute(
							i.z + vec4(0.0, i1.z, i2.z, 1.0))
						+ i.y + vec4(0.0, i1.y, i2.y, 1.0))
					+ i.x + vec4(0.0, i1.x, i2.x, 1.0));

			// Gradients: 7x7 points over a square, mapped onto an octahedron.
			// The ring size 17*17 = 289 is close to a multiple of 49 (49*6 = 294)
			float n_ = 0.142857142857; // 1.0/7.0
			vec3 ns = n_ * D.wyz - D.xzx;

			vec4 j = p - 49.0 * floor(p * ns.z * ns.z); //  mod(p,7*7)

			vec4 x_ = floor(j * ns.z);
			vec4 y_ = floor(j - 7.0 * x_); // mod(j,N)

			vec4 x = x_ * ns.x + ns.yyyy;
			vec4 y = y_ * ns.x + ns.yyyy;
			vec4 h = 1.0 - abs(x) - abs(y);

			vec4 b0 = vec4(x.xy, y.xy);
			vec4 b1 = vec4(x.zw, y.zw);

			//vec4 s0 = vec4(lessThan(b0,0.0))*2.0 - 1.0;
			//vec4 s1 = vec4(lessThan(b1,0.0))*2.0 - 1.0;
			vec4 s0 = floor(b0) * 2.0 + 1.0;
			vec4 s1 = floor(b1) * 2.0 + 1.0;
			vec4 sh = -step(h, vec4(0.0));

			vec4 a0 = b0.xzyw + s0.xzyw * sh.xxyy;
			vec4 a1 = b1.xzyw + s1.xzyw * sh.zzww;

			vec3 p0 = vec3(a0.xy, h.x);
			vec3 p1 = vec3(a0.zw, h.y);
			vec3 p2 = vec3(a1.xy, h.z);
			vec3 p3 = vec3(a1.zw, h.w);

			//Normalise gradients
			vec4 norm = taylorInvSqrt(vec4(dot(p0, p0), dot(p1, p1), dot(p2, p2), dot(p3, p3)));
			p0 *= norm.x;
			p1 *= norm.y;
			p2 *= norm.z;
			p3 *= norm.w;

			// Mix final noise value
			vec4 m = max(0.6 - vec4(dot(x0, x0), dot(x1, x1), dot(x2, x2), dot(x3, x3)), 0.0);
			m = m * m;
			return 42.0 * dot(m * m, vec4(dot(p0, x0), dot(p1, x1),
					dot(p2, x2), dot(p3, x3)));
		}

		uniform float time;
		uniform vec3 diffuse;
		uniform vec3 secondColor;
		uniform float opacity;
    	varying vec3 vPos;

		void main() {
			vec3 tPos = vPos * 0.5;
			tPos -= vec3(0, time, 0);

			float n1 = snoise(vec3(tPos));
			n1 = (n1 + 1.0) * 0.5;

			float n2 = snoise(vec3(n1 * 10.0, 1.0, 1.0));
			n2 = (n2 + 1.0) * 0.5;
			
			float effect = smoothstep(0.1, 0.125, n1) * (1. - smoothstep(0.375, 0.4, n2));
			float coef = sin(n2 * 3.141526 * 0.5) * 0.125;
			float e = effect - abs(coef);
			e = n1 > 0.25 && n1 < 0.75? e * e : pow(e, 2.);

			vec4 diffuseColor = vec4(mix(diffuse.rgb, secondColor.rgb, e), opacity);
        	gl_FragColor = diffuseColor;
			#include <fog_fragment>
		}
	</script>

	<!-- Particles -->
	<script type="x-shader/x-vertex" id="particles-vs">
		//
		// Description : Array and textureless GLSL 2D simplex noise function.
		//      Author : Ian McEwan, Ashima Arts.
		//  Maintainer : ijm
		//     Lastmod : 20110822 (ijm)
		//     License : Copyright (C) 2011 Ashima Arts. All rights reserved.
		//               Distributed under the MIT License. See LICENSE file.
		//               https://github.com/ashima/webgl-noise
		// 

		vec3 mod289(vec3 x) {
		return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec2 mod289(vec2 x) {
		return x - floor(x * (1.0 / 289.0)) * 289.0;
		}

		vec3 permute(vec3 x) {
		return mod289(((x*34.0)+1.0)*x);
		}

		float snoise(vec2 v)
		{
		const vec4 C = vec4(0.211324865405187,  // (3.0-sqrt(3.0))/6.0
							0.366025403784439,  // 0.5*(sqrt(3.0)-1.0)
							-0.577350269189626,  // -1.0 + 2.0 * C.x
							0.024390243902439); // 1.0 / 41.0
		// First corner
		vec2 i  = floor(v + dot(v, C.yy) );
		vec2 x0 = v -   i + dot(i, C.xx);

		// Other corners
		vec2 i1;
		//i1.x = step( x0.y, x0.x ); // x0.x > x0.y ? 1.0 : 0.0
		//i1.y = 1.0 - i1.x;
		i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0);
		// x0 = x0 - 0.0 + 0.0 * C.xx ;
		// x1 = x0 - i1 + 1.0 * C.xx ;
		// x2 = x0 - 1.0 + 2.0 * C.xx ;
		vec4 x12 = x0.xyxy + C.xxzz;
		x12.xy -= i1;

		// Permutations
		i = mod289(i); // Avoid truncation effects in permutation
		vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 ))
				+ i.x + vec3(0.0, i1.x, 1.0 ));

		vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0);
		m = m*m ;
		m = m*m ;

		// Gradients: 41 points uniformly over a line, mapped onto a diamond.
		// The ring size 17*17 = 289 is close to a multiple of 41 (41*7 = 287)

		vec3 x = 2.0 * fract(p * C.www) - 1.0;
		vec3 h = abs(x) - 0.5;
		vec3 ox = floor(x + 0.5);
		vec3 a0 = x - ox;

		// Normalise gradients implicitly by scaling m
		// Approximation of: m *= inversesqrt( a0*a0 + h*h );
		m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h );

		// Compute final noise value at P
		vec3 g;
		g.x  = a0.x  * x0.x  + h.x  * x0.y;
		g.yz = a0.yz * x12.xz + h.yz * x12.yw;
		return 130.0 * dot(m, g);
		}
		// @author brunoimbrizi / http://brunoimbrizi.com

		precision highp float;

		attribute float pindex;
		attribute vec3 position;
		attribute vec3 offset;
		attribute vec2 uv;
		attribute float angle;

		uniform mat4 modelViewMatrix;
		uniform mat4 projectionMatrix;

		uniform float uTime;
		uniform float uRandom;
		uniform float uDepth;
		uniform float uSize;
		uniform vec2 uTextureSize;
		uniform sampler2D uTexture;
		uniform sampler2D uTouch;

		varying vec2 vPUv;
		varying vec2 vUv;

		// #pragma glslify: snoise2 = require(glsl-noise/simplex/2d)

		float random(float n) {
			return fract(sin(n) * 43758.5453123);
		}

		void main() {
			vUv = uv;

			// particle uv
			vec2 puv = offset.xy / uTextureSize;
			vPUv = puv;

			// pixel color
			vec4 colA = texture2D(uTexture, puv);
			float grey = colA.r * 0.21 + colA.g * 0.71 + colA.b * 0.07;

			// displacement
			vec3 displaced = offset;
			// randomise
			displaced.xy += vec2(random(pindex) - 0.5, random(offset.x + pindex) - 0.5) * uRandom;
			float rndz = (random(pindex) + snoise(vec2(pindex * 0.1, uTime * 0.1)));
			displaced.z += rndz * (random(pindex) * 2.0 * uDepth);
			// center
			displaced.xy -= uTextureSize * 0.5;

			// touch
			float t = texture2D(uTouch, puv).r;
			displaced.z += t * 20.0 * rndz;
			displaced.x += cos(angle) * t * 20.0 * rndz;
			displaced.y += sin(angle) * t * 20.0 * rndz;

			// particle size
			float psize = (snoise(vec2(uTime, pindex) * 0.5) + 2.0);
			psize *= max(grey, 0.2);
			psize *= uSize;

			// final position
			vec4 mvPosition = modelViewMatrix * vec4(displaced, 1.0);
			mvPosition.xyz += position * psize;
			vec4 finalPosition = projectionMatrix * mvPosition;

			gl_Position = finalPosition;
		}
	</script>

	<script type="x-shader/x-fragment" id="particles-fs">
		// @author brunoimbrizi / http://brunoimbrizi.com

		precision highp float;

		uniform sampler2D uTexture;

		varying vec2 vPUv;
		varying vec2 vUv;

		void main() {
			vec4 color = vec4(0.0);
			vec2 uv = vUv;
			vec2 puv = vPUv;

			// pixel color
			vec4 colA = texture2D(uTexture, puv);

			// greyscale
			float grey = colA.r * 0.21 + colA.g * 0.71 + colA.b * 0.07;
			vec4 colB = vec4(grey, grey, grey, 1.0);

			// circle
			float border = 0.3;
			float radius = 0.5;
			float dist = radius - distance(uv, vec2(0.5));
			float t = smoothstep(0.0, border, dist);

			// final color
			color = colB;
			color.a = t;

			gl_FragColor = color;
		}
	</script>

	<script type="x-shader/x-vertex" id="curl-position-vs">
		precision highp float;
		#define GLSLIFY 1
		attribute vec3 position;

		void main() {
			gl_Position = vec4( position, 1.0 );
		}

	<script type="x-shader/x-fragment" id="curl-position-fs">
		precision highp float;
		#define GLSLIFY 1
		uniform vec2 resolution;
		uniform sampler2D texture;
		
		void main() {
			vec2 uv = gl_FragCoord.xy / resolution.xy;
			gl_FragColor = texture2D( texture, uv );
		}
	</script>

	<script type="x-shader/x-vertex" id="curl-particles-vs">
		#define GLSLIFY 1
		uniform sampler2D texturePosition;
		
		varying float vLife;
		#ifdef USE_SHADOWMAP
			uniform mat4 shadowMatrix[ NUM_SHADOWS ];
			varying vec4 vShadowCoord[ NUM_SHADOWS ];
		#endif
		
		
		
		void main() {
		
			vec4 positionInfo = texture2D( texturePosition, position.xy );
		
			vec4 worldPosition = modelMatrix * vec4( positionInfo.xyz, 1.0 );
			vec4 mvPosition = viewMatrix * worldPosition;
		
			#ifdef USE_SHADOWMAP
			for ( int i = 0; i < NUM_SHADOWS; i ++ ) {
					vShadowCoord[ i ] = shadowMatrix[ i ] * worldPosition;
			}
		#endif
		
		
			vLife = positionInfo.w;
			gl_PointSize = 1300.0 / length( mvPosition.xyz ) * smoothstep(0.0, 0.2, positionInfo.w);
		
			gl_Position = projectionMatrix * mvPosition;
		
		}
	</script>

	<script type="x-shader/x-fragment" id="curl-particles-fs">
		# define GLSLIFY 1
		# define PI 3.14159
		# define PI2 6.28318
		# define RECIPROCAL_PI 0.31830988618
		# define RECIPROCAL_PI2 0.15915494
		# define LOG2 1.442695
		# define EPSILON 1e-6
		// TODO # define saturate(a)clamp(a, 0.0, 1.0)
		# define whiteCompliment(a)(1.0 - saturate(a))
	   float square(const in float x) {
		   return x * x;
	   }
	   float average(const in vec3 color) {
		   return dot(color, vec3(0.3333));
	   }
	   struct IncidentLight {
		   vec3 color;
		   vec3 direction;
	   };
	   struct ReflectedLight {
		   vec3 directDiffuse;
		   vec3 directSpecular;
		   vec3 indirectDiffuse;
		   vec3 indirectSpecular;
	   };
	   struct GeometricContext {
		   vec3 position;
		   vec3 normal;
		   vec3 viewDir;
	   };
	   vec3 transformDirection(in vec3 dir, in mat4 matrix) {
		   return normalize((matrix * vec4(dir, 0.0)).xyz);
	   }
	   vec3 inverseTransformDirection(in vec3 dir, in mat4 matrix) {
		   return normalize((vec4(dir, 0.0) * matrix).xyz);
	   }
	   vec3 projectOnPlane(in vec3 point, in vec3 pointOnPlane, in vec3 planeNormal) {
		   float distance = dot(planeNormal, point - pointOnPlane);
		   return  - distance * planeNormal + point;
	   }
	   float sideOfPlane(in vec3 point, in vec3 pointOnPlane, in vec3 planeNormal) {
		   return sign(dot(point - pointOnPlane, planeNormal));
	   }
	   vec3 linePlaneIntersect(in vec3 pointOnLine, in vec3 lineDirection, in vec3 pointOnPlane, in vec3 planeNormal) {

			# endif

			# else

			# endif

	   vec2 cubeToUV(vec3 v, float texelSizeY) {
		   vec3 absV = abs(v);

		   absV *= scaleToCube;
		   v *= scaleToCube * (1.0 - 2.0 * texelSizeY);
		   vec2 planar = v.xy;
		   float almostATexel = 1.5 * texelSizeY;
		   float almostOne = 1.0 - almostATexel;
		   if (absV.z >= almostOne) {
			   if (v.z > 0.0)
				   planar.x = 4.0 - v.x;
		   } else if (absV.x >= almostOne) {
			   float signX = sign(v.x);
			   planar.x = v.z * signX + 2.0 * signX;
		   } else if (absV.y >= almostOne) {
			   float signY = sign(v.y);
			   planar.x = v.x + 2.0 * signY + 2.0;
			   planar.y = v.z * signY - 2.0;

				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xxz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xzz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zzx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zxx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xxx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xzx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zzy * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zxy * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xxy * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xzy * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zyz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xyz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.zyx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.xyx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.yzz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.yxz * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.yxx * os, texelSizeY)), shadowBias[i], shadow);
				   adjustShadowValue1K(dp, texture2D(shadowMap[i], cubeToUV(bd3D + Gsd.yzx * os, texelSizeY)), shadowBias[i], shadow);

					# endif

					   float dx1 = 1.25 * xPixelOffset;
					   float dy1 = 1.25 * yPixelOffset;

						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(0.0, dy0)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, dy0)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx0, 0.0)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, 0.0)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx0, dy1)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(0.0, dy1)));
					   if (fDepth < shadowCoord.z)
						   shadow += ShadowDelta;
					   fDepth = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, dy1)));

						   shadow += ShadowDelta;
					   shadow *= shadowDarkness[i];
						# elif defined(SHADOWMAP_TYPE_PCF_SOFT)
					   shadowCoord.z += shadowBias[i];
					   float xPixelOffset = texelSizeX;
					   float yPixelOffset = texelSizeY;
					   float dx0 =  - 1.0 * xPixelOffset;
					   float dy0 =  - 1.0 * yPixelOffset;
					   float dx1 = 1.0 * xPixelOffset;
					   float dy1 = 1.0 * yPixelOffset;

					   depthKernel[0][1] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx0, 0.0)));
					   depthKernel[0][2] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx0, dy1)));
					   depthKernel[1][0] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(0.0, dy0)));
					   depthKernel[1][1] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy));
					   depthKernel[1][2] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(0.0, dy1)));
					   depthKernel[2][0] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, dy0)));
					   depthKernel[2][1] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, 0.0)));
					   depthKernel[2][2] = unpackDepth(texture2D(shadowMap[i], shadowCoord.xy + vec2(dx1, dy1)));

					   shadowKernel[0] = vec3(lessThan(depthKernel[0], shadowZ));
					   shadowKernel[0] *= vec3(0.25);
					   shadowKernel[1] = vec3(lessThan(depthKernel[1], shadowZ));
					   shadowKernel[1] *= vec3(0.25);
					   shadowKernel[2] = vec3(lessThan(depthKernel[2], shadowZ));
					   shadowKernel[2] *= vec3(0.25);
					   vec2 fractionalCoord = 1.0 - fract(shadowCoord.xy * shadowMapSize[i].xy);
					   shadowKernel[0] = mix(shadowKernel[1], shadowKernel[0], fractionalCoord.x);
					   shadowKernel[1] = mix(shadowKernel[2], shadowKernel[1], fractionalCoord.x);
					   vec4 shadowValues;
					   shadowValues.x = mix(shadowKernel[0][1], shadowKernel[0][0], fractionalCoord.y);
					   shadowValues.y = mix(shadowKernel[0][2], shadowKernel[0][1], fractionalCoord.y);
					   shadowValues.z = mix(shadowKernel[1][1], shadowKernel[1][0], fractionalCoord.y);
					   shadowValues.w = mix(shadowKernel[1][2], shadowKernel[1][1], fractionalCoord.y);
					   shadow = dot(shadowValues, vec4(1.0)) * shadowDarkness[i];
						# else
						   shadowCoord.z += shadowBias[i];
					   vec4 rgbaDepth = texture2D(shadowMap[i], shadowCoord.xy);
					   float fDepth = unpackDepth(rgbaDepth);
					   if (fDepth < shadowCoord.z)

						# endif
				   }
					# ifdef SHADOWMAP_DEBUG
				   if (inFrustum) {
					   if (i == 0) {

					   } else if (i == 1) {

					   } else {

					   }
				   }
					# endif
					# ifdef POINT_LIGHT_SHADOWS
			   }
				# endif

			   shadows[i] = 1.0 - shadow;
		   }
			# endif

			# ifdef USE_LOGDEPTHBUF_EXT
		   float depth = gl_FragDepthEXT / gl_FragCoord.w;
			# else

			# endif

			# endif

	<script type="x-shader/x-fragment" id="curl-particles-distance-vs">
		#define GLSLIFY 1

		varying vec4 vWorldPosition;

		void main() {

			vec4 positionInfo = texture2D( texturePosition, position.xy );

			vec4 mvPosition = viewMatrix * worldPosition;

			gl_PointSize = 50.0 / length( mvPosition.xyz );

			vWorldPosition = worldPosition;

			gl_Position = projectionMatrix * mvPosition;

	<script type="x-shader/x-fragment" id="curl-particles-distance-fs">
		# define GLSLIFY 1

		varying vec4 vWorldPosition;
		
		 # define PI 3.14159

		 # define RECIPROCAL_PI2 0.15915494
		 # define LOG2 1.442695
		 # define EPSILON 1e-6

		float square(const in float x) {

		}

			vec3 color;
			vec3 direction;
		};
		struct ReflectedLight {
			vec3 directDiffuse;
			vec3 directSpecular;
			vec3 indirectDiffuse;
			vec3 indirectSpecular;
		};

			vec3 position;
			vec3 normal;
			vec3 viewDir;
		};

			return normalize((matrix * vec4(dir, 0.0)).xyz);
		}
		vec3 inverseTransformDirection(in vec3 dir, in mat4 matrix) {
			return normalize((vec4(dir, 0.0) * matrix).xyz);
		}
		vec3 projectOnPlane(in vec3 point, in vec3 pointOnPlane, in vec3 planeNormal) {
			float distance = dot(planeNormal, point - pointOnPlane);
			return  - distance * planeNormal + point;
		}
		float sideOfPlane(in vec3 point, in vec3 pointOnPlane, in vec3 planeNormal) {
			return sign(dot(point - pointOnPlane, planeNormal));
		}
		vec3 linePlaneIntersect(in vec3 pointOnLine, in vec3 lineDirection, in vec3 pointOnPlane, in vec3 planeNormal) {
			return lineDirection * (dot(planeNormal, pointOnPlane - pointOnLine) / dot(planeNormal, lineDirection)) + pointOnLine;
		}
		vec3 inputToLinear(in vec3 a) {
			 # ifdef GAMMA_INPUT
			return pow(a, vec3(float(GAMMA_FACTOR)));
			 # else
				return a;
			 # endif
		}
		vec3 linearToOutput(in vec3 a) {
			 # ifdef GAMMA_OUTPUT
			return pow(a, vec3(1.0 / float(GAMMA_FACTOR)));
			 # else
				return a;
			 # endif
		}
		
		vec4 pack1K(float depth) {
		
			depth /= 1000.0;
			const vec4 bitSh = vec4(256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0);
			const vec4 bitMsk = vec4(0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0);
			vec4 res = fract(depth * bitSh);
			res -= res.xxyz * bitMsk;
			return res;
		
		}
		
		float unpack1K(vec4 color) {
		
			const vec4 bitSh = vec4(1.0 / (256.0 * 256.0 * 256.0), 1.0 / (256.0 * 256.0), 1.0 / 256.0, 1.0);
			return dot(color, bitSh) * 1000.0;
		
		}
		
		void main() {
		
			gl_FragColor = pack1K(length(vWorldPosition.xyz - lightPos.xyz));
		
		}

	<script type="x-shader/x-fragment" id="curl-particles-motion-vs">
		#define GLSLIFY 1
		uniform sampler2D texturePosition;
		uniform sampler2D texturePrevPosition;
		
		uniform mat4 u_prevModelViewMatrix;
		
		varying vec2 v_motion;
		
		void main() {
			
			vec4 positionInfo = texture2D( texturePosition, position.xy );
			vec4 prevPositionInfo = texture2D( texturePrevPosition, position.xy );
			
			vec4 mvPosition = modelViewMatrix * vec4( positionInfo.xyz, 1.0 );
			gl_PointSize = 1300.0 / length( mvPosition.xyz ) * smoothstep(0.0, 0.2, positionInfo.w);
			
			vec4 pos = projectionMatrix * mvPosition;
			vec4 prevPos = projectionMatrix * u_prevModelViewMatrix * vec4(prevPositionInfo.xyz, 1.0);
			v_motion = (pos.xy / pos.w - prevPos.xy / prevPos.w) * 0.5 * step(positionInfo.w, prevPositionInfo.w);
			
			gl_Position = pos;
			
		}
	</script>
	
	<script type="x-shader/x-fragment" id="curl-triangles-vs">
		#define GLSLIFY 1
		uniform sampler2D texturePosition;

			uniform mat4 shadowMatrix[ NUM_SHADOWS ];
			varying vec4 vShadowCoord[ NUM_SHADOWS ];
		#endif
		
		
		
		varying float vLife;
		attribute vec3 positionFlip;
		attribute vec2 fboUV;
		
		uniform float flipRatio;
		uniform mat4 cameraMatrix;
		
		void main() {
		
			vec4 positionInfo = texture2D( texturePosition, fboUV );
			vec3 pos = positionInfo.xyz;
		
			vec4 worldPosition = modelMatrix * vec4( pos, 1.0 );
			vec4 mvPosition = viewMatrix * worldPosition;
		
			vLife = positionInfo.w;
		
			mvPosition += vec4((position + (positionFlip - position) * flipRatio) * smoothstep(0.0, 0.2, positionInfo.w), 0.0);
			gl_Position = projectionMatrix * mvPosition;
			worldPosition = cameraMatrix * mvPosition;
		
			#ifdef USE_SHADOWMAP
			for ( int i = 0; i < NUM_SHADOWS; i ++ ) {

			}

		}

	<script type="x-shader/x-fragment" id="curl-triangles-distance-vs">
		#define GLSLIFY 1
		uniform sampler2D texturePosition;

		varying vec4 vWorldPosition;

		attribute vec3 positionFlip;
		attribute vec2 fboUV;

		uniform float flipRatio;

		void main() {

			vec4 positionInfo = texture2D( texturePosition, fboUV );
			vec3 pos = positionInfo.xyz;

			vec4 worldPosition = modelMatrix * vec4( pos, 1.0 );
			vec4 mvPosition = viewMatrix * worldPosition;

			vWorldPosition = worldPosition;

			gl_Position = projectionMatrix * (mvPosition + vec4((position + (positionFlip - position) * flipRatio) * smoothstep(0.0, 0.2, positionInfo.w), 0.0));

		}
